<div class="jumbotron">
    <div class="container">
      <h1>Find a movie</h1>
      <p>Search for a movie using the form below:</p>
      <form #form="ngForm" (submit)="search(form.value)">
        <input class="form-control" type="text"  name="search" ngModel><br>
        <button class="btn btn-primary" type="submit">Search</button>
      </form>
    </div>
  </div>

  <div *ngIf="isSearch" class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Searched results</h3>
      </div>
      <div class="panel-body">
        <div class="row">
          <div *ngFor="let movie of searchResults.results; let i=index" class="col-md-2">
            <app-movie *ngIf="i < 6" [movie]="movie"></app-movie>
          </div>
        </div>
      </div>
    </div>


<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Popular Movies</h3>
  </div>
  <div class="panel-body">
    <div *ngIf="popular" class="row">
      <div *ngFor="let movie of popular.results;let i=index" class="col-md-2">
        <app-movie *ngIf="i < 6" [movie]="movie"></app-movie>
      </div>
    </div>
  </div>
</div>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">In Theaters</h3>
  </div>
  <div class="panel-body">
    <div *ngIf="theaters" class="row">
      <div *ngFor="let movie of theaters.results;let i=index" class="col-md-2">
        <app-movie *ngIf="i < 6" [movie]="movie"></app-movie>
      </div>
    </div>
  </div>
</div>
<div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Kids</h3>
    </div>
    <div class="panel-body">
      <div *ngIf="kids" class="row">
        <div *ngFor="let movie of kids.results;let i=index" class="col-md-2">
          <app-movie *ngIf="i < 6" [movie]="movie"></app-movie>
        </div>
      </div>
    </div>
  </div>
  <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Best dramas</h3>
      </div>
      <div class="panel-body">
        <div *ngIf="dram" class="row">
          <div *ngFor="let movie of dram.results;let i=index" class="col-md-2">
            <app-movie *ngIf="i < 6" [movie]="movie"></app-movie>
          </div>
        </div>
      </div>
    </div>
