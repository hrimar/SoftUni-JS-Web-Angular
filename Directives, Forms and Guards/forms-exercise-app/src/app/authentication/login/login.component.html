<div class="container">
  <h1>Login Form</h1>

  <form #loginForm="ngForm" (ngSubmit)="login()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" required 
      name="username" #username="ngModel" [(ngModel)]="model.username" />
      <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
        Thsename field is required.
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" required 
      name="password" #password="ngModel" [(ngModel)]="model.password" />
      <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
        The fueld is required.
      </div>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="loginForm.form.invalid">Login</button>

  </form>

  <div *ngIf="loginFailed" class="alert alert-danger">
    {{errorMessage}}
</div>

</div>
